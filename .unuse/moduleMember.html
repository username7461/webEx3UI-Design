<script type="text/javascript">
    $(document).ready(function(){
        $("#addNewStu").hide();

        $("#dropUser").on('click', '#addstu', function () {
            var row = $(this).closest('tr').remove();
            $("#tbUser tr:last").after(row);
        });

        $("#tbUser").on('click', '#remov', function () {
            var row = $(this).closest('tr').remove();
            $("#dropUser tr:last").after(row);
        });

        $("#add").click(function(){
            $("#addNewStu").show();
            $("html, body").animate({ scrollTop: $(document).height() }, 0);
        });

        $("#remov").click(function(){
            $(this).removeClass("btn btn-danger").addClass("btn btn-success");
            $(this).text("Add");
        });

        $("#addstu").click(function(){
            $(this).removeClass("btn btn-success").addClass("btn btn-danger");
            $(this).text("Drop");
        });

        $("#cancel").click(function(){
            $("#addNewStu").hide("slow");
            $("html, body").animate({ scrollTop: 0 }, 0);
        });

        $("#submit").click(function(){
            alert("Class insert successful.");
            $("#addNewStu").hide("slow");
            $("#tbUser tr:last").after("<tr><td>" + $("#year").val() + $("#class1").val() + "</td><td><button type='button' class='btn btn-danger' id='remov'>Drop</button></td></tr>");
            $("html, body").animate({ scrollTop: 0 }, 0);
        });

    });
</script>
