<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Students Details</title>
</head>
<style>
    body{
        background-color: rgb(248, 235, 115);
    }

    #head{
        width: 100%;
    }

    #top{
        margin-top: 50px;
        margin-bottom: 50px;
    }

    label{
        background-color: aqua;
    }

    img{
        margin-left: 75px;
        margin-bottom: 25px;
    }

    #content{
        padding: 50px;
    }

    a{
        color: white;
        text-decoration: none;
        font-size: 25px;
    }

    a:hover{
        color: #d6dbd2;
    }

</style>
<body>
    <div class="container" id="top">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="head">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-dark" for="btnradio1"><a href="viewStuProfile.html">Student Information</a></label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-dark" for="btnradio2"><a href="Student Info.html">Attendance Details</a></label>
          </div>
    </div>
    <div class="container" id="content">
        <div class="d-flex justify-content-around">
            <div class="mb-3 row" id="info">
                <label for="staticEmail" class="col-sm-2 col-form-label">Student ID</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="101">
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Chan Tai Man">
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Class</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="6B">
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Class ID</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="27">
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="chantaiman@yahoo.com.hk">
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="asdadasdasdadasdadasddasdasdasdasdsdasda">
                </div>
            </div>
            <div class="container">
                <div>
                    <img src="../img/profile.png"><br>
                    <button type="button" class="btn btn-dark btn-lg" onclick="window.location.href='editStudentProfile.html'">Edit Student Profile</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
